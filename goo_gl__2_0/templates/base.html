<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>I will save your link</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
		<link rel="stylesheet" type="text/css" href="../static/css/main.css">
		<link rel="stylesheet" type="text/css" href="{{ style }}">

	</head>

	<body>
		<div class='main-block-container'>
			<div class='main-block'>
				<div class='main-block-inner-top'>
					<a class='top-links' href='/index/'>main</a>
					<a class='top-links' href='/stat/'>statistics</a>
					<a class='top-links' id='pstat-link' href='/pstat/' style='display: {% if display_pstat %}inline{% else %}none{% endif %}'>personal<br/>statistics</a>
					<a class='top-links' id='login-link' href='/login/' style='display: {% if display_login %}inline{% else %}none{% endif %}'>log in</a>
					<a class='top-links' id='logout-link' href='/logout/' style='display: {% if display_logout %}inline{% else %}none{% endif %}'>log out</a>
				</div>
				<div class='main-block-inner-box'>
					{% block content %}{% endblock %}
				</div>
				<div class='main-block-inner-footer'>

				</div>
			</div>
		</div>

		
		<script>
			{{ additional_script }}
		</script>
		<script src="{{ script }}"></script>
	</body>
</html>
